<style>

    position: fixed;

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <!-- ★ ① 三本線を最初に移動（左側） -->

  <button id="closeSidebar" class="btn btn-outline-secondary mb-3">✕ 閉じる</button>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="djgaku.html">

</div>

</nav>





<main class="container mt-5">
  <h2>学籍情報</h2>

</main>

<div class="d-flex justify-content-center mt-5">
  <img id="toggleImage" src="スクリーンショット 2025-05-16 115709.png" class="img-fluid" alt="画像" style="cursor: pointer; width: 300px;">
</div>

<script>
  const imageElement = document.getElementById("toggleImage");
  const images = [
    "スクリーンショット 2025-05-16 115709.png",
    "スクリーンショット 2025-05-16 121025.png"
  ];
  let currentIndex = 0;

  imageElement.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % images.length;
    imageElement.src = images[currentIndex];
  });

  const toggleBtn = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebarMenu');
  const closeBtn = document.getElementById('closeSidebar');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });

  closeBtn.addEventListener('click', () => {
    sidebar.classList.remove('active');
  });
</script>




</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
