<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>デジタル学生証</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- ① 追加：CSSスタイル -->
<style>
  #sidebarMenu {
    position: fixed;
    top: 0;
    left: -250px; /* 最初は画面外 */
    width: 250px;
    height: 100%;
    background-color: #f8f9fa;
    transition: left 0.3s ease;
    z-index: 1050;
    padding: 1rem;
  }

  #sidebarMenu.active {
    left: 0;
  }
</style>
<style>
  /* ← sidebarMenuの中のナビアイテムは縦に並ばせる〜っ！ */
  #sidebarMenu .navbar-nav {
    flex-direction: column;
  }
</style>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    

    <!-- ★ ② ブランド名はその次（中央寄せしたければ ms-auto つけない） -->
    <a class="navbar-brand fw-bold" href="index.html">デジタル学生証</a>


  </div>
</nav>





<main>

<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
  <div class="card shadow p-4" style="min-width: 320px; max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">ログイン</h2>
      <form onsubmit="return checkLogin()">
        <div class="mb-3">
          <label for="username" class="form-label">ユーザー名</label>
          <input type="text" class="form-control" id="username" placeholder="ユーザー名を入力">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">パスワード</label>
          <input type="password" class="form-control" id="password" placeholder="パスワードを入力">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">ログイン</button>
        </div>
      </form>


  </div>
</div>


<script>

  const toggleBtn = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebarMenu');
  const closeBtn = document.getElementById('closeSidebar');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });

  closeBtn.addEventListener('click', () => {
    sidebar.classList.remove('active');
  });
</script>




</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
  function checkLogin() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (username === "ねこ" && password === "1234") {
      window.location.href = "djgaku.html";
      return false; // フォームの通常送信を止める☆
    } else {
      alert("ユーザー名またはパスワードが違うよ〜！");
      return false;
    }
  }
</script>

</body>
</html>
