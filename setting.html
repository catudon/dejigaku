<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>デジタル学生証</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- ① 追加：CSSスタイル -->
<style>
  #sidebarMenu {
    position: fixed;
    top: 0;
    left: -250px; /* 最初は画面外 */
    width: 250px;
    height: 100%;
    background-color: #f8f9fa;
    transition: left 0.3s ease;
    z-index: 1050;
    padding: 1rem;
  }

  #sidebarMenu.active {
    left: 0;
  }
</style>
<style>
  /* ← sidebarMenuの中のナビアイテムは縦に並ばせる〜っ！ */
  #sidebarMenu .navbar-nav {
    flex-direction: column;
  }
</style>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- ★ ① 三本線を最初に移動（左側） -->
    <button class="navbar-toggler d-block" type="button" id="menuToggle">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- ★ ② ブランド名はその次（中央寄せしたければ ms-auto つけない） -->
    <a class="navbar-brand fw-bold" href="djgaku.html">デジタル学生証</a>

    <!-- ★ ③ メニュー本体 -->
    <div id="sidebarMenu">
      <button id="closeSidebar" class="btn btn-outline-secondary mb-3">✕ 閉じる</button>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="djgaku.html">メイン</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="setting.html">設定</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="gakuseki.html">学籍情報</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index">ログアウト</a>
        </li>
      </ul>
    </div>
  </div>
</nav>





<main class="container mt-5">
  <h2>設定</h2>
  <form>
    <div class="mb-3">
      <label for="languageSelect" class="form-label">言語設定</label>
      <select class="form-select" id="languageSelect">
        <option value="ja">日本語</option>
        <option value="en">English</option>
        <option value="zh">中文</option>
        <option value="ko">한국어</option>
      </select>
    </div>
  </form>
</main>



<script>

  const toggleBtn = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebarMenu');
  const closeBtn = document.getElementById('closeSidebar');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });

  closeBtn.addEventListener('click', () => {
    sidebar.classList.remove('active');
  });
</script>




</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
